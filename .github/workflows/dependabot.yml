---
# https://docs.github.com/ja/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions
name: Dependabot自動承認／マージ
"on": pull_request
permissions:
  contents: write
  pull-requests: write
jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabotメタデータ
        id: metadata
        uses: dependabot/fetch-metadata@v1
      - name: PRの承認と自動マージ
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr review --approve "$PR_URL"
          # 当リポジトリのauto-merge設定とデフォルトブランチ（例：main）に対する保護の両方が有効な
          # 場合、次の行をアンコメントできます。
          # gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # 依存性更新がマイナーアップデートとパッチアップデートのどちらでもないときに特定のユーザーに
      # 自動でPRレビューを依頼する場合、以下のステップをアンコメントしてください。
      # 注意：リポジトリの可視性がプライベートの場合、以下のステップは失敗する可能性があります。
      # - name: PRレビュー依頼
      #   if: steps.metadata.outputs.update-type != 'version-update:semver-minor' && steps.metadata.outputs.update-type != 'version-update:semver-patch'
      #   run: gh pr edit "$PR_URL" --add-reviewer <login>
      #   env:
      #     PR_URL: ${{ github.event.pull_request.html_url }}
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
